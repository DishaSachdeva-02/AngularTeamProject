<div *ngIf="mymember" >
    <h2 >
        {{mymember.name | uppercase}} Details
    </h2>
    <h3 >id: {{mymember.member_id}}</h3>
</div>
<div *ngIf="mymember">
    <input type="text" [(ngModel)]="mymember.name" placeholder="name">
</div>
<button type="button" (click)="goback()">Back</button>
<button type="button" (click)="save()">Save</button>
